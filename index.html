<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- 3D container -->
    <div id="webgl-container"></div>

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.js"></script>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.AmbientLight(0x404040); // Ambient light
        scene.add(light);

        // Create an Object Loader for OBJ models
        const loader = new THREE.OBJLoader();

        // Load the first model (bb8.obj)
        loader.load('static/bb8.obj', function (object) {
        object.position.set(0, 0, 0);
        object.scale.set(0.5, 0.5, 0.5); 
        scene.add(object);
        });

        // Load another model if you have another .obj file
        loader.load('static/r2d2.obj', function (object) {
            object.position.set(0, 0, 0);
            object.scale.set(0.5, 0.5, 0.5); 
            object.position.x = 2; // Offset position to not overlap with the first model
            scene.add(object);
        });

        // Camera position
        camera.position.z = 5;

        // Animate and render the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
